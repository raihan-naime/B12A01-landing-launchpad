<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Template</title>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <header>
        <nav>
            <h1 class="logo color-primary">LOGO</h1>
            <button class="btn-primary">Sign Up</button>
        </nav>
        <div class="banner-content">
            <h1 class="color-light-black">Cool Dark UI Template for Web-flow Agencies!</h1>
            <button class="btn-primary">Stay Focused</button>
        </div>
    </header>
    <main>
        <!-- action section -->
         <section class="action-section font-raleway">
            <div>
                <h1 class="color-light-black">See It in Action</h1>
            <p>
                Explore the live preview and imagine your brand in this bold new look.
            </p>
            <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="">
         </section>

         <!-- Productive Users Section -->
          <section class="productive-user-section font-inter">
            <h2 class="section-title">Joined Thousands of Productive Users</h2>
            <div class="data-container">
                <div class="data">
                    <h1 class="color-primary">50K</h1>
                    <p class="color-light-gray">Active Users</p>
                </div>
                <div class="data">
                    <h1 class="color-primary">2M+</h1>
                    <p class="color-light-gray">Focus Sessions</p>
                </div>
                <div class="data">
                    <h1 class="color-primary">95%</h1>
                    <p class="color-light-gray">Satisfaction Rate</p>
                </div>
                
            </div>
          </section>
    </main>
    <footer></footer>
</body>

</html>
